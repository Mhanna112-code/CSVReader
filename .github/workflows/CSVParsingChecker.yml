name: CSVParsingChecker
  
on: push
  
jobs: 
 CSVParseCheck:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2
      - name: setup JDK
        uses: actions/setup-java@v1
        with: 
          java-version: 1.8
        
      - name: compile helloworld
        run: javac helloworld.java
      - name: run helloworld
        run: java helloworld
